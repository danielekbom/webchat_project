<html>
<head>
	<meta charset="UTF-8">
</head>
<head>
<title>Chat</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
<body>

<div class="headerDiv"></div>

<div class="indexBodyDiv">
	<div class="indexFormDiv">
    	<h2>Login</h2>
		<form name="login" method="post" action="http://user.it.uu.se/cgi-bin/cgiwrap/daek3938/chat.cgi">
			<div class="inputTagDiv">Username: </div>
            <div class="formInputDiv"><input type="text" name="username" value="" class="indexTextField"></div><br />
			<div class="inputTagDiv">Password: </div>
            <div class="formInputDiv"><input type="password" name="password" value="" class="indexTextField"></div><br />
    		<input type="hidden" name="formType" value="login">
			<div class="inputTagDiv"></div>
            <div class="formInputDiv"><button type="submit" value="login" name="submit">Login</button></div>
		</form>
	</div>
	<br /><br />
	<div class="indexFormDiv">
    	<h2>Signup</h2>
		<form name="signup" method="post" action="http://user.it.uu.se/cgi-bin/cgiwrap/daek3938/chat.cgi">
			<div class="inputTagDiv">Username: </div>
        	<div class="formInputDiv"><input type="text" name="username" value="" class="indexTextField"></div><br />
    		<div class="inputTagDiv">Password: </div>
        	<div class="formInputDiv"><input type="password" name="password" value="" class="indexTextField"></div><br />
    		<div class="inputTagDiv">Repeat password: </div>
        	<div class="formInputDiv"><input type="password" name="repeatPassword" value="" class="indexTextField"></div><br />
    		<input type="hidden" name="formType" value="signup">
    		<div class="inputTagDiv"></div>
        	<div class="formInputDiv"><button type="submit" value="signup" name="submit">Signup</button></div>
		</form>
	</div>
</div>

</body>
</html>
